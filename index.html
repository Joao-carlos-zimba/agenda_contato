<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Bungee+Inline&family=Lumanosimo&family=Oxanium:wght@300;400;700&family=Pangolin&family=Roboto+Serif:wght@200&family=Roboto+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/icone_agenda.png" alt="icone de agenda">
            <h1>Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" maxlength="50" id="nome-contato" required placeholder="Nome de contato"/>
            <input type="tel" maxlength="11" id="numero-contato" required placeholder="Nº de contato"/>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome de Contato</th>
                    <th>Nº de Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="add-nome">---</td>
                    <td id="add-numero">----</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
